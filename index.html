<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<meta name="description" content="Lord of the Jeets">


	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Plugins/Components CSS -->

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="stretched">

	============================================= -->
	<div id="wrapper">

		============================================= -->

			<div id="header-wrap">
				<div class="container">
					<div class="header-row">
		
						<div id="logo">
							<a href=" ">
								<img class="logo-default" src="img/home_logo.png">
							</a>
						</div>
						
					</div>
				</div>
			</div>

		</header>

		<!-- Content

								</div>

								<a href="" class="button button-rounded button-large button-white text-dark h-text-light">Follow on X</a>
								<a href="" class="button button-rounded button-large button-white text-dark h-text-light">Telegram</a>
								<a href="" class="button button-rounded button-large button-white text-dark h-text-light">DexTools</a>
		
							</div>
						</div>
					</div>


					<div class="swiper-container swiper-parent">
						<div class="swiper-wrapper">

							<div class="swiper-slide">
								<div class="swiper-slide-bg" style="background-image: url('img/bg1.jpg');background-position: 90% 40%;"></div>
							</div>


						</div>
					</div>
		</section>



	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>
